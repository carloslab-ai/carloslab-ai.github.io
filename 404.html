<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Set the new site URL in a variable
        var newSiteUrl = "https://carloslab-ai.com"; // Replace with your specific URL

        // Redirect using JavaScript
        window.location.href = newSiteUrl;
    </script>
    <!-- Meta refresh as a fallback -->
    <meta http-equiv="refresh" content="0; url=" + newSiteUrl>
</head>
<body>
    Redirecting to the new site. If you are not redirected automatically, follow this <a id="redirectLink" href="#">link to the new site</a>.
    <script>
        // Update the fallback link for users without JavaScript enabled
        document.getElementById("redirectLink").href = newSiteUrl;
    </script>
</body>
</html>
