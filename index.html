<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        var newDomain = "https://carloslab-ai.com";
        var currentPath = window.location.pathname + window.location.search + window.location.hash;
        
        // Create a canonical link dynamically
        var canonicalLink = document.createElement('link');
        canonicalLink.rel = 'canonical';
        canonicalLink.href = newDomain + currentPath;
        document.head.appendChild(canonicalLink);

        window.location.href = newDomain + currentPath;
    </script>
</head>
<body>
    Redirecting to the new site. If you are not redirected automatically, follow this <a id="redirectLink" href="#">link</a>.
    <script>
        // Update the fallback link for users without JavaScript enabled
        document.getElementById("redirectLink").href = newDomain + currentPath;
    </script>
</body>
</html>
